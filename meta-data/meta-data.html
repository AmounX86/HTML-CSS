<!DOCTYPE html>
<!--lang is an attribute to define the language used by the page-->
<html lang="en">
    <!--A comment can be placed any where-->
<head>
    <!--Charset define the text encoding here we use UTF-8 or unicode-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--In meta tage we can use [name] attribute to define the type of metadata and
    the [content] attribute to define the content of this data-->
    <meta name="keywords" content="programming html">
    <meta name="description" content="HTML course from A to Z">
    <meta http-equiv="refresh" content="0; url=http://example.com">
    <meta name="author" content="Mina Mounir">
    <title><!--You can place a comment in the content of a tag-->Meta Data Example</title>
    <!--
        Comments
        can
        be
        multiline
    -->
</head>
<body>
    
</body>
</html>
